<template>
    <require from="./signup.css"></require>
    <div class="signup_page">
        <section class="au-animate">
        <div class="signup_page_header"><h2>${heading}</h2></div>
        <form role="form" submit.delegate="submit()">
            <div class="form-group">
                <label for="fn">Username:</label>
                <input type="text" value.bind="username" class="form-control" id="uname" placeholder="xXepic_user_nameXx">
            </div>
            <div class="form-group">
                <label for="ln">Email Address:</label>
                <input type="text" value.bind="email" class="form-control" id="email" placeholder="example@website.com">
            </div>
            <div class="form-group">
                <label for="ln">Password:</label>
                <input type="password" value.bind="password" class="form-control" id="pwd" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </section>
    </div>
  </template>
